name: ci
on:
  pull_request:
    branches:    
      - main
jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "git checkout"
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.ci-compose-cache
          key: ${{ runner.os }}-compose-cache
          restore-keys: |
            ${{ runner.os }}-compose-cache
      - name: "Run CI docker compose"
        run: make ci
      - name: "Clean containers"
        run: make ci_down
      - name: Move cache
        run: |
          rm -rf /tmp/.ci-compose-cache
          mv /tmp/.ci-compose-cache-new /tmp/.ci-compose-cache        